<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgba(238, 174, 202, 0.637)" />
    <meta name="apple-mobile-web-app-status-bar-style" content="rgba(238, 174, 202, 0.637)" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <main>
        <span id="turno">Vez do jogador: X</span>
        <div id="tabuleiro">
            <div id="quad0" class="quadrado"></div>
            <div id="quad1" class="quadrado"></div>
            <div id="quad2" class="quadrado"></div>
            <div id="quad3" class="quadrado"></div>
            <div id="quad4" class="quadrado"></div>
            <div id="quad5" class="quadrado"></div>
            <div id="quad6" class="quadrado"></div>
            <div id="quad7" class="quadrado"></div>
            <div id="quad8" class="quadrado"></div>
        </div>

        <div id="telaFinal">
            <span id="resultado">O vencedor foi o jogador X</span>
            <button id="reinicio">Reiniciar</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
